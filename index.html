<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form With Sticky Header</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 class="sr-only">Company Name</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="75.14" height="72.676" viewBox="0 0 75.14 72.676"><path d="M51.85 29.084c8.017 0 14.522-6.514 14.522-14.536C66.372 6.524 59.866 0 51.85 0c-8.03 0-14.573 6.524-14.573 14.548 0 8.022 6.543 14.536 14.573 14.536M0 3.256h24.701v69.42H0zM57.695 37.136L35.367 50.087l11.5 22.589h28.272z"></path></svg>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Search</a></li>
                <li><a href="#">Branding</a></li>
                <li><a href="#">Websites</a></li>
                <li><a href="#">Packaging</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form action="#" method="POST">
            <h2>Project Form</h2>
            <p>Fill in the fields below and describe your needs.</p>
            <p>in return we will contact you and suggest solutions for your business needs.</p>            
            <fieldset>
                <div>
                    <label for="Name/Surname">Name/Surname</label>
                    <input type="Name/Surname" id="Name/Surname" autofocus placeholder="e.g. Jane Doe">
                </div>
                <div>
                    <label for="Company">Company</label>
                    <input type="Company" id="Company" placeholder="e.g. XYZ Ltd.">
                </div>
                <div>
                    <label for="Tel.">Tel.</label>
                    <input type="Tel." id="Tel." placeholder="e.g. (780)777-7777">
                </div>
                <div>
                    <label for="City">City</label>
                    <input type="City" id="City" placeholder="e.g. Edmonton">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="e.g. johndoe@gmail.com">
                </div>
                <div>
                    <label for="website">Website</label>
                    <input type="website" id="website" placeholder="e.g. www.website.com">
                </div>
            </fieldset>
            <fieldset>
                <h3>Specifics</h3>
                <div>
                    <label for="">Deadline</label>
                    <input type="text">
                </div>
                <div>
                    <label for="budget">Budget</label>
                    <input type="budget" id="budget" placeholder="e.g. $5000 - $10000">
                </div>
                <div>
                    <label for="current url">Current Url</label>
                    <input type="current url" id="current url" placeholder="e.g. www.website.com">
                </div>
                <div>
                    <label for="target audience">Target Audience</label>
                    <input type="target audience" id="target audience" placeholder="Your specific target audience">
                </div>
                <div>
                    <label for="Project Description">Project Description</label>                   
                    <textarea name="" id="Project Description" placeholder="Describe your vision or needs..."></textarea>
                </div>
            </fieldset>
            <div>
                <p>By completing and sending the data, you agree to the privacy policy.</p>                
                <label for="accept">Accept<input type="checkbox" id="accept"></label>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>
</body>
</html>
